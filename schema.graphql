type Account @entity {
  "Account address"
  id: ID!
  balance: BigInt!
  historicalBalances: [HistoricalBalance!] @derivedFrom(field: "account")
}

type HistoricalBalance @entity {
  id: ID!
  account: Account!
  balance: BigInt!
  date: DateTime!
}

type Neuron @entity {
  "Neuron address"
  id: ID!
  version: String!
  ip: String!
  port: String!
  ip_type: String!
  uid: String!
  modality: String!
  hotkey: String!
  coldkey: String!
  active: String!
  last_update: String!
  priority: String!
  stake: String!
  rank: String!
  trust: String!
  consensus: String!
  incentive: String!
  dividends: String!
  emission: String!
  bonds: String!
  weights: String!
}


