type Account @entity {
  "Account address"
  id: ID!
  balance: BigInt!
  historicalBalances: [HistoricalBalance!] @derivedFrom(field: "account")
}

type HistoricalBalance @entity {
  id: ID!
  account: Account!
  balance: BigInt!
  date: DateTime!
}


type Registration @entity {
  id: ID!
  name: String!
  versionInfo: String!
  blockNumber: BigInt!
  blockHash: String!
  immunityPeriod: String!
  coldkey: String!
  hotkey: String!

}
